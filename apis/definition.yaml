apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xsimplebuckets.jason.org
spec:
  group: jason.org
  names:
    kind: XSimpleBucket
    plural: xsimplebuckets
  claimNames:
    kind: SimpleBucket
    plural: simplebuckets
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  region:
                    type: string
                    enum:
                      - east
                      - west
                required:
                  - region
            required:
            - parameters